<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>class inheritance</title>
    </head>
    <body>
        <script>
            class Employee {
                sayHello(name) {
                    console.log(`hi ${name}, ini adalah Employee ${this.name}`)
                }
            }

            class Manager extends Employee {
                // sayHello(name) {
                //     console.log(`hi ${name}, ini adalah Manager ${this.name}`)
                // }
            }


            const refki = new Employee()
            refki.name  = "Refki"
            refki.sayHello("Santriono")

            const refka = new Manager()
            refka.name  = "Refka"
            refka.sayHello("Santriana")

            console.log(refki)
            console.log(refka)
        </script>
    </body>
</html>
