<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>
        let result = 1 + 2
        document.writeln("<b>let result = 1 + 2</b>")
        document.writeln("<p>1 + 2 = " +result +" </p>")
    
        result--
        document.writeln("<b>result--</b>")
        document.writeln("<p>3 - 1 = " +result +" </p>")
        result++
        document.writeln("<b>result++</b>")
        document.writeln("<p>2 + 1 = " +result +" </p>")

        result = -result
        document.writeln("<b>result = -result</b>")
        document.writeln("<p>negatif  = " +result +" </p>")

    </script>
    
</body>
</html>
