<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        let result = 1 + 2
        document.writeln("<b>let result = 1 + 2</b>")
        document.writeln("<p>1 + 2 = " +result +" </p>")
    
        result = result-1
        document.writeln("<b>result = result-1</b>")
        document.writeln("<p>3 - 1 = " +result +" </p>")
        result = result*4
        document.writeln("<b>result = result*4</b>")
        document.writeln("<p>2 x 4 = " +result +" </p>")

    </script>
    
</body>
</html>
