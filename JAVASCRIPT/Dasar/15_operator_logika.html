<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    <script>
        const nilaiUjian = 70
        document.writeln("const nilaiUjian = 70")
        const nilaiAbsensi =70
        document.writeln("<p>const nilaiAbsensi =70</p>")
        
        const lulusUjian = nilaiUjian > 75
        document.writeln("const lulusUjian = nilaiUjian > 75")
        const lulusAbsensi = nilaiAbsensi > 75
        document.writeln("<p>const lulusAbsensi = nilaiAbsensi > 75</p>")
        
        const  lulus = lulusUjian && lulusAbsensi 
        document.writeln("const  lulus = lulusUjian && lulusAbsensi ")
        document.writeln("<p> Hasil = <b>"+lulus+"</b></p>")
    </script>
    
</body>
</html>
